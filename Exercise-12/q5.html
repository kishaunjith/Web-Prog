<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Z-Index Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 150, 255, 0.7);
            border: 2px solid #005577;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            transition: z-index 0.3s ease;
        }

        #box1 { top: 20px; left: 50px; background-color: rgba(255, 99, 71, 0.7); }
        #box2 { top: 60px; left: 100px; background-color: rgba(34, 193, 195, 0.7); }
        #box3 { top: 100px; left: 150px; background-color: rgba(255, 159, 64, 0.7); }

        .controls {
            margin-top: 20px;
        }

        .controls label {
            margin-right: 10px;
        }

        .z-index-value {
            display: inline-block;
            width: 40px;
            font-weight: bold;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #box1-z-index,
        #box2-z-index,
        #box3-z-index {
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Dynamic Z-Index Manipulation</h1>

    <div class="container">
        <div id="box1" class="box" data-z-index="1">Box 1</div>
        <div id="box2" class="box" data-z-index="2">Box 2</div>
        <div id="box3" class="box" data-z-index="3">Box 3</div>
    </div>

    <div class="controls">
        <h3>Adjust Z-Index:</h3>
        <div>
            <label for="box1-z-index">Box 1:</label>
            <input type="number" id="box1-z-index" value="1" min="0">
            <span class="z-index-value" id="box1-z-value">1</span>
        </div>
        <div>
            <label for="box2-z-index">Box 2:</label>
            <input type="number" id="box2-z-index" value="2" min="0">
            <span class="z-index-value" id="box2-z-value">2</span>
        </div>
        <div>
            <label for="box3-z-index">Box 3:</label>
            <input type="number" id="box3-z-index" value="3" min="0">
            <span class="z-index-value" id="box3-z-value">3</span>
        </div>
    </div>

    <script>
        // Function to update z-index and apply to corresponding box
        function updateZIndex(boxId, zIndexValue) {
            const box = document.getElementById(boxId);
            box.style.zIndex = zIndexValue;
            box.setAttribute("data-z-index", zIndexValue);
            document.getElementById(`${boxId}-z-value`).textContent = zIndexValue;
        }

        // Event listeners for input changes
        document.getElementById('box1-z-index').addEventListener('input', function() {
            updateZIndex('box1', this.value);
        });

        document.getElementById('box2-z-index').addEventListener('input', function() {
            updateZIndex('box2', this.value);
        });

        document.getElementById('box3-z-index').addEventListener('input', function() {
            updateZIndex('box3', this.value);
        });
    </script>

</body>
</html>
