<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charts with Plotly.js</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .chart-container {
            margin-bottom: 50px;
        }
        .chart {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Dynamic Charts with Plotly.js</h1>

    <div class="chart-container">
        <h2>Bar Chart</h2>
        <div id="barChart" class="chart"></div>
    </div>

    <div class="chart-container">
        <h2>Line Chart</h2>
        <div id="lineChart" class="chart"></div>
    </div>

    <div class="chart-container">
        <h2>Pie Chart</h2>
        <div id="pieChart" class="chart"></div>
    </div>

    <div class="chart-container">
        <h2>Donut Chart</h2>
        <div id="donutChart" class="chart"></div>
    </div>

    <script>
        // Data for the charts
        const barData = {
            x: ['A', 'B', 'C', 'D', 'E'],
            y: [10, 15, 7, 18, 12],
            type: 'bar',
            marker: {
                color: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6', '#FFFF33']
            }
        };

        const lineData = {
            x: [1, 2, 3, 4, 5],
            y: [10, 15, 13, 18, 17],
            type: 'scatter',
            mode: 'lines+markers',
            line: {color: '#FF5733', width: 3},
            marker: {color: '#33FF57', size: 10}
        };

        const pieData = {   
            values: [25, 35, 15, 25],
            labels: ['Category 1', 'Category 2', 'Category 3', 'Category 4'],
            type: 'pie',
            marker: {colors: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6']},
            textinfo: 'label+percent',
            title: 'Pie Chart Example'
        };

        const donutData = {
            values: [40, 30, 20, 10],
            labels: ['Category A', 'Category B', 'Category C', 'Category D'],
            type: 'pie',
            hole: 0.4,
            marker: {colors: ['#FF5733', '#33FF57', '#3357FF', '#FF33A6']},
            textinfo: 'label+percent',
            title: 'Donut Chart Example'
        };

        // Layout for the bar chart
        const barLayout = {
            title: 'Bar Chart Example',
            xaxis: {title: 'Categories'},
            yaxis: {title: 'Values'}
        };

        // Layout for the line chart
        const lineLayout = {
            title: 'Line Chart Example',
            xaxis: {title: 'X Axis'},
            yaxis: {title: 'Y Axis'}
        };

        // Layout for the pie chart
        const pieLayout = {
            title: 'Pie Chart Example',
            showlegend: true
        };

        // Layout for the donut chart
        const donutLayout = {
            title: 'Donut Chart Example',
            showlegend: true
        };

        // Plotting the charts
        Plotly.newPlot('barChart', [barData], barLayout);
        Plotly.newPlot('lineChart', [lineData], lineLayout);
        Plotly.newPlot('pieChart', [pieData], pieLayout);
        Plotly.newPlot('donutChart', [donutData], donutLayout);
    </script>
</body>
</html>
