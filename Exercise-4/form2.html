<!DOCTYPE html>
<html>
    <head>
        <title>Form-2</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend style="color: red;">Personal Information</legend>
                <br>
                <table>
                    <tr>
                        <td><label for="name">Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="text" id="name" size="30"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password&nbsp;:</label></td>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email id&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td>
                            <input type="radio" name="gender" id="male" value="Male">Male
                            <input type="radio" name="gender" id="female" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td><label for="date">DOB&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="date" id="date"></td>
                    </tr>
                    <tr>
                        <td><label for="mobile">Mobile#&nbsp;&nbsp;&nbsp;:</label></td>
                        <td><input type="tel" id="mobile" pattern="[0-9]{10}" title="Please enter a 10-digit mobile number"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <fieldset>
                <br><br>
                <legend style="color: red;">Educational Qualification</legend>
                <table>
                    <tr>
                        <td><label for="degree">Degree&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label></td>
                        <td>
                            <select name="degree" id="degree">
                                <option>-- Select Group --</option>
                                <optgroup label="UG">
                                    <option value="BE">B.E</option>
                                    <option value="BTech">BTech</option>
                                    <option value="Bsc">Bsc</option>
                                    <option value="BA">BA</option>
                                    <option value="BCA">BCA</option>
                                    <option value="BBA">BBA</option>
                                    <option value="Others">Others</option>
                                </optgroup>
                                <optgroup label="PG">
                                    <option value="ME">ME</option>
                                    <option value="MTech">MTech</option>
                                    <option value="Msc">Msc</option>
                                    <option value="MA">MA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="MBA">MBA</option>
                                    <option value="Others">Others</option>
                                </optgroup>
                                <optgroup label="PhD">
                                    <option>Engineering</option>
                                    <option>Science</option>
                                    <option>Management</option>
                                    <option>Others</option>
                                </optgroup>
                            </select>
                        </td>
                        <td><label for="Engineering">Engineering:</label></td>
                        <td>
                            <select name="Engineering" id="Engineering">
                                <option>-- Select Group --</option>
                                <option>CSE</option>
                                <option>ECE</option>
                                <option>EEE</option>
                                <option>CIVIL</option>
                                <option>MECH</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <div>
                <label for="hobbies" style="width: 150px;">Hobbies&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                <input type="checkbox" id="hobbies1" value="Playing chess">Playing chess&nbsp;
                <input type="checkbox" id="hobbies2" value="Reading Books">Reading Books
            </div>
            <br>
            <div>
                <label for="color" style="width: 150px;">Favourite Color:</label>
                <input type="color" id="color">
            </div>
            <br>
            <div style="margin-bottom: 10px;">
                <label for="address" style="color: red;">Address:</label>
                <textarea id="address" cols="100" style="display: block; margin-top: 5px;"></textarea>
            </div>
            
            <div>
                <label for="resume" style="width: 150px;">Attach Resume:</label>
                <input type="file" name="resume">
                <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
