<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f8f8f8;
        }

        .summary {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New York City Temperature Analysis</h1>

        <div>
            <h3>Enter Temperatures (comma separated)</h3>
            <input type="text" id="temperatureInput" placeholder="e.g., 55, 62, 68, 74, 59">
            <button id="processTemperaturesBtn">Process Temperatures</button>
        </div>

        <table id="temperatureTable">
            <thead>
                <tr>
                    <th>Temperature (Â°F)</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="summary">
            <p><strong>HOT Days:</strong> <span id="hotCount">0</span></p>
            <p><strong>PLEASANT Days:</strong> <span id="pleasantCount">0</span></p>
            <p><strong>COLD Days:</strong> <span id="coldCount">0</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
