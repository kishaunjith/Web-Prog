<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300">
    <!-- House Base -->
    <rect x="100" y="150" width="200" height="150" fill="lightblue" stroke="black" stroke-width="2" />
    
    <!-- Roof -->
    <polygon points="100,150 200,70 300,150" fill="brown" stroke="black" stroke-width="2" />
    
    <!-- Door -->
    <rect x="180" y="220" width="40" height="80" fill="saddlebrown" stroke="black" stroke-width="2" />
    
    <!-- Windows -->
    <rect x="130" y="180" width="40" height="40" fill="white" stroke="black" stroke-width="2" />
    <rect x="230" y="180" width="40" height="40" fill="white" stroke="black" stroke-width="2" />
    
    <!-- Sun -->
    <circle cx="50" cy="50" r="30" fill="yellow" />
    
    <!-- Text: House Title -->
    <text x="200" y="30" fill="black" font-size="20" text-anchor="middle" font-family="Arial">My House using SVG</text>
</svg>
