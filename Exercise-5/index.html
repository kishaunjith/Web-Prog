<!DOCTYPE html>
<html>
    <head><title>Frames</title></head>
    <frameset rows="20%,60%,20%">
        <frameset>
            <frame src="header.html" name="headerFrame" scrolling="no" noresize></frame>
        </frameset>
        <frameset cols="20%,60%,20%">
            <frame src="nav.html" name="navFrame" scrolling="no" noresize></frame>
            <frame src="main.html" name="mainContentFrame"></frame>
            <frame src="aside.html" name="asideFrame" scrolling="no" noresize></frame>
        </frameset>
        <frameset>
            <frame src="footer.html" name="footerFrame"></frame>
        </frameset>
    </frameset>
</html>
