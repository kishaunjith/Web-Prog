<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cost</title>
    </head>
    <body>
        <script>
            let num1 = parseInt(prompt("Hours Worked: "));
            let num2 = parseInt(prompt("Cost of materials: "));
            let labour_cost = 45*num1;
            let total_charge = labour_cost + num2;
            alert("Total charge: " + total_charge);
        </script>
    </body>
</html>
